<div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body">
        <!-- users list start -->
        <section class="app-user-list">

            <div class="card">

                <div class="row m-75">
                    <div class="col-lg-12 col-xl-6">
                        <label>Mostrar</label> 
                        <select class="form-control-sm" [(ngModel)]="pageSize" (change)="obtenerListaProductos()">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div class="col-lg-12 col-xl-6 text-right">
                        <button class="btn btn-success" type="button" (click)="exportarExcel()">
                            Exportar a excel
                        </button>
                    </div>
                </div>
                <div class="card-datatable table-responsive pt-0">
                    <table class="user-list-table table">
                        <thead class="thead-light">
                        <tr>

                            <th>Fecha de Registro</th>
                            <th>Cuenta de Correo</th>
                            <th>Es Correo Validado</th>
                            <th>Se validó Código</th>
                            <th>Accedió a Productos</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let correo of correos; let indice=index">

                            <td>{{correo.fechaRegistro}}</td>
                            <td>{{correo.correo}}</td>
                            <td>{{comprobarEstado(correo.correoValido)}}</td>
                            <td>{{comprobarEstado(correo.codigoValido)}}</td>
                            <td>{{comprobarEstado(correo.accedio)}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <ngb-pagination #paginator [collectionSize]="collectionSize" [(page)]="page" [(pageSize)]="pageSize"
                                [maxSize]="5" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
            </div>
        </section>
        <!-- users list ends -->
    </div>
</div>
<ng-template #mensajeModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Mensaje</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss( 'Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div [innerHTML]="mensaje"></div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="cerrarModal()">Cerrar</button>
    </div>
</ng-template>
